<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Klaytn Addition Game</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <button type="button" class="btn btn-info pull-right" id="login" data-toggle="modal" data-target="#loginModal">
    로그인
  </button>
  <button type="button" class="btn btn-info pull-right" id="logout" style="display: none;" onclick="App.handleLogout()">
    로그아웃
  </button>

    <input type='button' value='문자열 가져오기' onclick='App.responseString()'>
    <input type='button' value='정수형 가져오기' onclick='App.responseInteger()'>
    <button type='button' onclick='App.requestString()'>문자열</button>
    <button type='button' onclick='App.requestInteger()'>숫자열</button>
    <hr>
    <p id='int'></p>
    <hr>
    <input type="text" id="data">
    <button type="button" onclick='App.addName()'>
      데이터 전송
    </button>
    <button type="button" onclick='App.getNames()'>
      이름 조회
    </button>
    <hr>
    <input type="text" id="user_name">
    <button type='button' onclick='App.addUser()'>가입하기</button>
    <button type='button' onclick='App.getUser()'>가입 정보 조회하기</button>
    <p id='user_info'></p>
    <hr>
    <button type='button' onclick='App.getUserCount()'>가입자 수 조회</button>
    <p id='user_count'></p>
    <div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <div class="form-group">
              <label for="keystore">Keystore</label>
              <input type="file" id="keystore" onchange="App.handleImport()">
            </div>
            <div class="form-group">
              <label for="input-password"> 비밀번호 </label>
              <input type="password" class="form-control" id="input-password" onchange="App.handlePassword()">
              <p class="help-block" id="message"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"> 닫기 </button>
            <button type="button" class="btn btn-primary" id="submit" onclick="App.handleLogin()">
              제출
            </button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
